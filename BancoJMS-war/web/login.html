    </head>

        <style>
            form {
                padding-top: 15%;
            }
        </style>
        <div class="container">
            <h1>Bem-vindo(a) ao Banco JMS</h1>
            <form class="form-horizontal" action="FrontController" method="POST">
                
                <fieldset>
                    <div class="form-group">                
                        
                        <label class="col-md-4 control-label" for="nro_conta"></label> 
                        
                        <div class="col-md-4">
                            <input id="nro_conta" name="nro_conta" type="text" placeholder="Número da conta" class="form-control input-md" required="">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="senha"></label>
                        <div class="col-md-4">
                            <input id="senha" name="senha" type="password" placeholder="Senha" class="form-control input-md" required="">
                        </div>
                    </div>
                    <input type="hidden" name="command" value="LoginCommand"/>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="login"></label>
                        <div class="col-md-4">
                            <button id="login" name="login" class="btn btn-primary">Login</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </body>
